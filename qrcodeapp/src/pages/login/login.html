<ion-content padding center text-center class="background">
	<h1>MY APP</h1>
	<ion-card center text-center class="card">
		<span [innerHtml]="htmlVariable" ></span>
		<ion-card-content>
			<ion-list no-lines>
				<form (ngSubmit)="loginForm()" center >
					<ion-item>
						<ion-label floating>Email</ion-label>
						<ion-input type="text" [(ngModel)]="loginData.email" name="email"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label floating>Password</ion-label>
						<ion-input type="password" [(ngModel)]="loginData.password" name="password"></ion-input>
					</ion-item>
					<ion-item>
						<button ion-button type="submit" block>Login</button>
					</ion-item>
					<ion-item>
						<div [innerHtml]="errorText" ></div>	
					</ion-item>
				</form>
				<ion-item center text-center>
					<a href="#" (click)="signup()">Register a new Account</a>
					
				</ion-item>
			</ion-list>
		</ion-card-content>
	</ion-card>
